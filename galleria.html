
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Missione Matrimonio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffafc;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .grid-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }
    .btn-link {
      display: inline-block;
      margin: 1rem;
      background: #ff69b4;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

</html>
