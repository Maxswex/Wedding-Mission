<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Missione Matrimonio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffafc;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .grid-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }
    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }
    .btn-link {
      display: inline-block;
      margin: 1rem;
      background: #ff69b4;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üì∑ Galleria delle Missioni!</h1>
  <p>Le foto caricate dagli invitati durante il matrimonio, con le loro missioni!</p>

  <a class="btn-link" href="index.html">‚¨ÖÔ∏è Torna alla missione</a>

  <div class="grid" id="gallery"></div>

  <p class="note">Le immagini ora sono caricate da link diretti generati automaticamente dal modulo.</p>

  <script>
    const SHEET_ID = '1xFeLnPv5krQY7EEOtrI8bZfo790MNI8mt0HabNNZJa4';
    const SHEET_GID = '922593093';
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    fetch(API_URL)
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(data => {
        const rows = data.table.rows;
        const gallery = document.getElementById("gallery");

        rows.forEach(row => {
          const mission = row.c[1]?.v || "";
          const directLink = row.c[3]?.v || ""; // colonna 4 = link immagine diretta

          if (!directLink) return;

          const container = document.createElement("div");
          container.className = "grid-item";

          const img = document.createElement("img");
          img.src = directLink;

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = `üìå Missione: ${mission}`;

          container.appendChild(img);
          container.appendChild(caption);
          gallery.appendChild(container);
        });
      })
      .catch(err => {
        console.error("Errore nel caricamento dati dalla Google Sheet", err);
      });
  </script>
</body>
</html>
